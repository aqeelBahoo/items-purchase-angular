<div>
    <h1 class="text-center">Invoices</h1>

    <table class="table table-hover top-buffer">
        <thead>
        <tr>
            <th>User Name</th>
            <th>Item Name</th>
            <th>Size</th>
            <th>Color</th>
            <th>Quantity</th>
            <th>Date</th>
            <th>Price</th>
            <th>Total</th>
            <th></th>
        </tr>
        </thead>
        <tr ng-repeat="user in products track by $index">
            <td>{{user.userName}}</td>
            <td>{{user.name}}</td>
            <td>{{user.productSize}}</td>
            <td>{{user.productColor}}</td>
            <td>{{user.quantity}}</td>
            <td>{{user.date}}</td>
            <td>{{user.perItemPrice}}</td>
            <td>{{user.total}}</td>
            <td ng-click="removeItems(user.id)"><span class="glyphicon glyphicon-remove"></span></td>
        </tr>
    </table>
</div>
