<div>

    <h2 class="text-center">Products</h2>

    <div class="row">
        <a href="#products/create">
            <button class="btn btn-warning">
                + Create New Products
            </button>
        </a>
        <a href="#products/buy" class="pull-right">
            <button class="btn btn-lg btn-primary " ng-click="addToCart()">Add to Cart Items <span
                    class="glyphicon glyphicon-shopping-cart"></span></button>
        </a>
    </div>

    <div class="row top-buffer">
        <div class="col-lg-10 col-lg-offset-1">
            <table class="table table-hover text-capitalize">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Item</th>
                    <th>Color</th>
                    <th>Size</th>
                    <th>Price</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tr ng-repeat="x in allProducts track by $index">
                    <td>{{$index + 1}}</td>
                    <td>{{x.name}}</td>
                    <td>{{x.productColor}}</td>
                    <td>{{x.productSize}}</td>
                    <td>{{x.perItemPrice}}</td>
                    <td><a>
                        <button class="btn btn-info" ng-click="selectProduct($index)">Add To Cart</button>
                    </a></td>
                    <td ng-click="removeProduct($index)"><span class="badge"><span
                            class=" glyphicon glyphicon-trash"></span></span></td>
                </tr>
            </table>
        </div>
    </div>

</div>
