<h1 class="text-center">Customer</h1>

<table class="table table-hover  text-capitalize">
    <thead>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Amount</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in allUser">
        <td>{{user.userName}}</td>
        <td>{{user.date}}</td>
        <td>{{user.totalItemsPrice}}</td>
    </tr>
    </tbody>
</table>
