<div>
    <h1 class="text-center">Enter Details</h1>

    <div class="row top-buffer">
        <div class="col-lg-8 col-lg-offset-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="quantity" class="col-sm-2 control-label">Quantity</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="quantity" ng-model="quantity"
                               placeholder="Quantity">
                    </div>
                </div>
                <div class="form-group">
                    <label for="material" class="col-sm-2 control-label">Material</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="material" ng-model="material"
                               placeholder="Material">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" ng-click="addToCart($event)" class="btn btn-info">Add to Cart</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
