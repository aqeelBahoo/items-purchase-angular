<div>
    <h1 class="text-center">Create Products</h1>

    <form class="form-horizontal col-lg-8 col-lg-offset-2">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Product Name</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" ng-model="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="productColor" class="col-sm-2 control-label">Color</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="productColor" ng-model="productColor" placeholder="Color">
            </div>
        </div>
        <div class="form-group">
            <label for="productSize" class="col-sm-2 control-label">Size</label>

            <div class="col-sm-10">
                <input type="text" class="form-control" id="productSize" ng-model="productSize" placeholder="Size">
            </div>
        </div>
        <div class="form-group">
            <label for="Price" class="col-sm-2 control-label">Price</label>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="Price" ng-model="perItemPrice" placeholder="Price">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="saveProducts($event)" class="btn btn-info">Submit</button>
            </div>
        </div>
    </form>
</div>
